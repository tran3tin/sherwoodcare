services:
  # Backend API service
  - type: web
    name: sherwoodcare
    runtime: node
    region: singapore
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: AUTO_MIGRATE
        value: true
    healthCheckPath: /api/health

  # Frontend static site
  - type: web
    name: sherwoodcare-fontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    # SPA fallback: serve index.html for all routes (prevents 404 on refresh)
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
