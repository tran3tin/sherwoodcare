name: CI

on:
  push:
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install backend deps
        run: |
          cd backend
          npm ci
      - name: Start backend
        run: |
          cd backend
          node server.js &
          sleep 2
      - name: Run smoke test
        run: |
          cd backend
          npm run smoke
      - name: Install frontend deps and build
        run: |
          cd frontend
          npm ci
          npm run build
