<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Tổng Hợp Cá Nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .table-container {
            overflow: auto;
            background: white;
            padding: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            max-height: 80vh;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 900px;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 0;
            text-align: center;
            height: 35px;
        }

        thead tr {
            background-color: #d9d9d9;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 8px;
            font-size: 14px;
            font-weight: bold;
        }

        #reportTable th {
            background-color: #ffff00;
            color: black;
            font-weight: bold;
            padding: 10px;
        }

        #reportTable td {
            background-color: #fce4d6;
            border: 1px solid #999;
            color: #a50000;
            padding: 8px;
            font-weight: 500;
        }

        #reportTable .name-col {
            background-color: #f8d7da;
            font-weight: bold;
            color: #721c24;
            text-align: left;
            padding-left: 15px;
        }

        #reportTable .job-col {
            text-align: left;
            padding-left: 10px;
            color: black;
        }

        #reportTable .hours-val {
            font-weight: bold;
            color: black;
        }

        #reportTable .total-col {
            background-color: #333 !important;
            color: white !important;
            font-weight: bold;
        }

        #reportTable .subtotal-col {
            background-color: #555;
            color: black;
            font-weight: bold;
        }

        /* Style for extra input inside the Extra column */
        #reportTable td .extra-input {
            width: 100%;
            box-sizing: border-box;
            border: none;
            outline: none;
            background: transparent;
            text-align: center;
            font-size: 14px;
            padding: 6px 0;
        }

        #reportTable tbody tr:nth-child(odd) td:not(.name-col):not(.total-col) {
            background-color: #fce4d6;
        }

        #reportTable tbody tr:nth-child(even) td:not(.name-col):not(.total-col) {
            background-color: #e8f4f8;
        }

        .weekend {
            background-color: #ffe6e6 !important;
        }

        .btn-back {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            color: white;
            background-color: #6c757d;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
        <h2 style="margin: 0;">Bảng Tổng Hợp Cá Nhân</h2>
        <button type="button" class="btn-back" onclick="goBack()">← Quay lại nhập liệu</button>
    </div>

    <div class="table-container">
        <table id="reportTable">
            <thead id="reportHead"></thead>
            <tbody id="reportBody"></tbody>
        </table>
    </div>

    <script>
        let dateHeaders = [];
        let dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

        function formatDateDisplay(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = date.toLocaleString('en-US', { month: 'short' });
            return `${day}-${month}`;
        }

        // Load dữ liệu từ localStorage và render báo cáo
        window.onload = function () {
            const data = JSON.parse(localStorage.getItem('rosterData'));
            dateHeaders = JSON.parse(localStorage.getItem('dateHeaders'));

            if (data && dateHeaders) {
                renderReport(data);
            } else {
                alert('Không có dữ liệu. Vui lòng quay lại trang nhập liệu.');
                goBack();
            }
        };

        // Render báo cáo
        function renderReport(data) {
            const thead = document.getElementById('reportHead');
            const tbody = document.getElementById('reportBody');
            thead.innerHTML = '';
            tbody.innerHTML = '';

            // Row 1: Date header
            let tr1 = document.createElement('tr');
            let thDate = document.createElement('th');
            thDate.textContent = 'Date';
            thDate.style.backgroundColor = '#ffff00';
            thDate.colSpan = 5;
            tr1.appendChild(thDate);

            dateHeaders.forEach(dateInfo => {
                const th = document.createElement('th');
                th.textContent = formatDateDisplay(new Date(dateInfo.date));
                th.style.backgroundColor = '#ffff00';
                if (dateInfo.isWeekend) th.classList.add('weekend');
                tr1.appendChild(th);
            });

            // Add SUBTOTAL, Extra and TOTAL headers (highlighted)
            const thSubtotal1 = document.createElement('th');
            thSubtotal1.textContent = 'SUBTOTAL';
            thSubtotal1.className = 'total-col';
            thSubtotal1.style.backgroundColor = '#ffff00';
            tr1.appendChild(thSubtotal1);

            const thExtra1 = document.createElement('th');
            thExtra1.textContent = 'Extra';
            thExtra1.style.backgroundColor = '#ffff00';
            tr1.appendChild(thExtra1);

            const thTotal1 = document.createElement('th');
            thTotal1.textContent = 'TOTAL';
            thTotal1.className = 'total-col';
            thTotal1.style.backgroundColor = '#ffff00';
            tr1.appendChild(thTotal1);

            thead.appendChild(tr1);

            // Row 2: Column names
            let tr2 = document.createElement('tr');
            tr2.innerHTML = `<th>Name People</th><th>#</th><th>Name Job</th><th>Period</th><th>Hrs</th>`;

            dateHeaders.forEach(dateInfo => {
                const th = document.createElement('th');
                th.textContent = dayNames[new Date(dateInfo.date).getDay()];
                if (dateInfo.isWeekend) th.classList.add('weekend');
                tr2.appendChild(th);
            });

            // Add SUBTOTAL, Extra (user input), and final TOTAL
            const thSubtotal2 = document.createElement('th');
            thSubtotal2.textContent = 'SUBTOTAL';
            thSubtotal2.className = 'total-col';
            tr2.appendChild(thSubtotal2);

            const thExtra2 = document.createElement('th');
            thExtra2.textContent = 'Extra';
            tr2.appendChild(thExtra2);

            const thTotal2 = document.createElement('th');
            thTotal2.textContent = 'TOTAL';
            thTotal2.className = 'total-col';
            tr2.appendChild(thTotal2);

            thead.appendChild(tr2);

            // Xử lý dữ liệu
            let employeeMap = {};
            const START_DATE_COL_INDEX = 4;

            data.forEach(rowData => {
                const num = rowData.num;
                const note = rowData.note;
                const period = rowData.period;
                const hrs = rowData.hrs;
                const days = rowData.days;

                if (!note) return;

                days.forEach((name, dayIndex) => {
                    if (name) {
                        if (!employeeMap[name]) employeeMap[name] = {};

                        let jobKey = num + '|' + note + '|' + period;

                        if (!employeeMap[name][jobKey]) {
                            employeeMap[name][jobKey] = {
                                num: num,
                                note: note,
                                period: period,
                                hrsValue: hrs,
                                workedDays: {}
                            };
                        }
                        employeeMap[name][jobKey].workedDays[dayIndex] = true;
                    }
                });
            });

            const sortedNames = Object.keys(employeeMap).sort();
            const totalDateCols = dateHeaders.length;

            sortedNames.forEach(name => {
                let jobs = employeeMap[name];
                let jobKeys = Object.keys(jobs);
                let rowSpan = jobKeys.length;

                jobKeys.forEach((key, idx) => {
                    let job = jobs[key];
                    let tr = document.createElement('tr');
                    let rowTotal = 0;

                    if (idx === 0) {
                        const tdName = document.createElement('td');
                        tdName.className = 'name-col';
                        tdName.rowSpan = rowSpan;
                        tdName.textContent = name;
                        tr.appendChild(tdName);
                    }

                    const tdNum = document.createElement('td');
                    tdNum.style.color = 'black';
                    tdNum.textContent = job.num;
                    tr.appendChild(tdNum);

                    const tdJob = document.createElement('td');
                    tdJob.className = 'job-col';
                    tdJob.textContent = job.note;
                    tr.appendChild(tdJob);

                    const tdPeriod = document.createElement('td');
                    tdPeriod.style.color = 'black';
                    tdPeriod.textContent = job.period;
                    tr.appendChild(tdPeriod);

                    const tdHrs = document.createElement('td');
                    tdHrs.style.color = 'black';
                    tdHrs.textContent = job.hrsValue;
                    tr.appendChild(tdHrs);

                    for (let i = 0; i < totalDateCols; i++) {
                        const td = document.createElement('td');
                        if (dateHeaders[i].isWeekend) td.classList.add('weekend');

                        if (job.workedDays[i]) {
                            const hrs = parseFloat(job.hrsValue) || 0;
                            td.className = 'hours-val';
                            td.textContent = job.hrsValue;
                            rowTotal += hrs;
                        }
                        tr.appendChild(td);
                    }

                    // SUBTOTAL cell (sum of hrs)
                    const tdSubtotal = document.createElement('td');
                    tdSubtotal.className = 'subtotal-col';
                    tdSubtotal.textContent = rowTotal;
                    tr.appendChild(tdSubtotal);

                    // Extra cell (user can input a number) with persistence
                    const tdExtra = document.createElement('td');
                    tdExtra.innerHTML = '<input type="number" class="extra-input" value="0" step="0.1" style="width:80px;text-align:center;" />';
                    tr.appendChild(tdExtra);

                    // Final TOTAL cell = SUBTOTAL + Extra
                    const tdFinal = document.createElement('td');
                    tdFinal.className = 'total-col';
                    tdFinal.textContent = rowTotal;
                    tr.appendChild(tdFinal);

                    // Persist Extra per rowKey (name|num|note|period)
                    const extraInput = tdExtra.querySelector('.extra-input');
                    const rowKey = encodeURIComponent(name + '|' + job.num + '|' + job.note + '|' + job.period);
                    const stored = localStorage.getItem('extra_' + rowKey);
                    if (stored !== null) {
                        extraInput.value = stored;
                        const subtotalVal = parseFloat(tdSubtotal.textContent) || 0;
                        tdFinal.textContent = subtotalVal + (parseFloat(stored) || 0);
                    }

                    extraInput.addEventListener('input', function (e) {
                        const extraVal = parseFloat(e.target.value) || 0;
                        const subtotalVal = parseFloat(tdSubtotal.textContent) || 0;
                        tdFinal.textContent = subtotalVal + extraVal;
                        try {
                            localStorage.setItem('extra_' + rowKey, String(e.target.value));
                        } catch (err) {
                            console.warn('Could not save extra to localStorage', err);
                        }
                    });

                    tbody.appendChild(tr);
                });
            });
        }

        function goBack() {
            window.location.href = 'input.html';
        }
    </script>

</body>

</html>
